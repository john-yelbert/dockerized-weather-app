version: "3.9"

services:
  backend:
    build: ./backend
    container_name: weather-backend
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}

  frontend:
    build: ./frontend
    container_name: weather-frontend
    expose:
      - "80"
    environment:
      # Frontend will call the API via Nginx reverse proxy
      - REACT_APP_API_URL=/api
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: weather-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
